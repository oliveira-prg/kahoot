<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P칩dio - Kahoot FAK</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #ffe53b 0%, #fd3838 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 36px rgba(124,48,221,0.13), 0 1.5px 0 #ffe53b inset;
            padding: 44px 32px 32px 32px;
            max-width: 480px;
            width: 95vw;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            border: 4px solid #7c30dd;
            position: relative;
        }
        .podio-title {
            color: #7c30dd;
            font-size: 2em;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #ffe53b44;
        }
        .ranking-list {
            width: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .ranking-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f7f3ff;
            border-radius: 18px;
            margin-bottom: 10px;
            padding: 14px 24px;
            font-size: 1.18em;
            font-weight: 600;
            color: #3a006a;
            border: 2px solid #ffe53b;
            box-shadow: 0 2px 8px #ffe53b22;
            transition: transform 0.15s;
        }
        .ranking-item.gold {
            background: linear-gradient(90deg, #ffe53b 70%, #fffbe0 100%);
            color: #7c30dd;
            border: 2.5px solid #ff4f70;
            font-size: 1.28em;
            transform: scale(1.04);
        }
        .ranking-item.silver {
            background: linear-gradient(90deg, #e0e0e0 70%, #f7f7f7 100%);
            color: #7c30dd;
            border: 2.5px solid #7c30dd;
            font-size: 1.22em;
        }
        .ranking-item.bronze {
            background: linear-gradient(90deg, #ffd6a0 70%, #fff2e0 100%);
            color: #7c30dd;
            border: 2.5px solid #ffb347;
            font-size: 1.18em;
        }
        .pos {
            font-size: 1.15em;
            font-weight: 900;
            margin-right: 16px;
            width: 38px;
            text-align: center;
        }
        .nome {
            flex: 1;
            text-align: left;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .pontos {
            font-size: 1.05em;
            font-weight: 700;
            margin-left: 16px;
            color: #ff4f70;
        }
        .medalha {
            font-size: 1.4em;
            margin-right: 8px;
        }
        .btn-save {
            background: #ffe53b;
            color: #7c30dd;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 1.08em;
            font-weight: 800;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(255,229,59,0.10);
            margin-top: 2px;
        }
        .btn-save:hover {
            background: #ff4f70;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .card { padding: 18px 2vw; }
            .podio-title { font-size: 1.3em; }
            .ranking-item { font-size: 1em; padding: 10px 8px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="podio-title">游끥 P칩dio dos Jogadores</div>
        <ul class="ranking-list" id="ranking-list">
        </ul>
        <button class="btn-save" onclick="window.location.href='kahoot.html'" style="margin-top:18px;">Voltar ao in칤cio</button>
    </div>
    <script>
async function carregarPodio() {
    const rankingList = document.getElementById('ranking-list');

    try {
        // Busca os jogadores do backend
        const response = await fetch('http://localhost:3036/podio');
        const jogadores = await response.json();

        // Ordena por pontos decrescentes (por seguran칞a)
        jogadores.sort((a, b) => b.pontos - a.pontos);

        const medalhas = ["游볞", "游볟", "游볠"];
        rankingList.innerHTML = '';

        if (jogadores.length === 0) {
            rankingList.innerHTML = `<li class="ranking-item" style="justify-content:center;">Nenhum jogador registrado ainda.</li>`;
        } else {
            jogadores.forEach((jogador, i) => {
                const li = document.createElement('li');
                li.className = 'ranking-item';
                
                // Adiciona classe da medalha
                if (i === 0) li.classList.add('gold');
                else if (i === 1) li.classList.add('silver');
                else if (i === 2) li.classList.add('bronze');

                li.innerHTML = `
                    <span class="pos">
                        ${medalhas[i] ? `<span class="medalha">${medalhas[i]}</span>` : ''}${i + 1}췈
                    </span>
                    <span class="nome">${jogador.nome}</span>
                    <span class="pontos">${jogador.pontos} pts</span>
                `;
                rankingList.appendChild(li);
            });
        }
    } catch (err) {
        console.error('Erro ao carregar p칩dio:', err);
        rankingList.innerHTML = `<li class="ranking-item" style="justify-content:center;">Erro ao carregar p칩dio.</li>`;
    }
}

// Chama a fun칞칚o ao carregar a p치gina
carregarPodio();
</script>

</body>
</html>
