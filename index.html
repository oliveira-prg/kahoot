<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #ffe53b 0%, #fd3838 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        header {
            background: #262626;
            color: #fff;
            padding: 32px 0 18px 0;
            font-size: 2.5em;
            width: 100vw;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            margin-bottom: 40px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.13);
            padding: 38px 32px 32px 32px;
            max-width: 410px;
            width: 92vw;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            border: 4px solid #7c30dd;
        }

        .card p {
            margin: 0 0 8px 0;
            font-size: 1.18em;
            color: #222;
            font-weight: 500;
            text-align: center;
        }

        .btn-group {
            display: flex;
            gap: 18px;
            margin-bottom: 8px;
        }

        .btn-kahoot {
            background: linear-gradient(90deg, #7c30dd 60%, #ff4f70 100%);
            color: #fff;
            border: none;
            padding: 15px 32px;
            border-radius: 50px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 12px rgba(124,48,221,0.10);
            outline: none;
        }

        .btn-kahoot:hover {
            background: linear-gradient(90deg, #ff4f70 60%, #7c30dd 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 18px rgba(255,79,112,0.13);
        }

        @media (max-width: 500px) {
            .card {
                padding: 18px 4vw;
            }
            header {
                font-size: 1.3em;
                padding: 18px 0 12px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <span style="color:#ffe53b;">Kahoot</span> <span style="color:#ff4f70;">FAK</span>
    </header>
    <div class="card">
        <p style="font-size:1.25em;color:#7c30dd;font-weight:700;">Pronto para jogar?</p>
        <p>Clique para iniciar o Kahoot:</p>
        <div class="btn-group">
            <button class="btn-kahoot" id="btn-iniciar">Iniciar Kahoot!</button>
        </div>
        <p style="margin-top:18px;font-size:1em;color:#ff4f70;">Está preparado? Boa diversão!</p>
    </div>
    <script>
        document.getElementById('btn-iniciar').addEventListener('click', function() {
            window.location.href = 'name.html';
        });
    </script>
</body>
</html>
